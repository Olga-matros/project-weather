<!DOCTYPE html>
<html>
  <head>
    <title>homework week 2_Forecast4you</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fresca&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/9aa59a030e.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
                <div class="row">
                  <div class="col-7">
                      <form id="search-form">
                          <div class="mb-3">
                            <input type="search" class="form-control" id="city-input" placeholder="Enter a city here" autofocus="on" autocomplete="off">
                          </div>
                          <button type="submit" class="btn btn-primary search-button w-40" value="Search" id="search-button">Submit</button>
                          
                          <button type="submit" class="btn btn-primary search-button w-30 currentCityBtn" id="current-city-btn">  <i class="fa-solid fa-map-location-dot"></i></button>
                      </form>
                  </div>
                  
                  <div class="col current-weather-text">
                      <div>           
                      <span class="units" id="temperature"></span><a href="#" id="celcius-link" class="active">째C</a>|<a href="#" id="fahrenheit-link">째F</a>  
                      </div>
                      <div>
                      Humidity: <span id="humidity"></span>%
                      </div>
                      <div>
                      Wind: <span id="wind"></span> m/s
                      </div>
                  </div>
              </div>
              <div class="container-weather">
                  <div class="row">
                    <div class="col">
                      
                      <h1 id="city"></h1>
                      <p id="country"></p>
                      <div><span id="update">Last updated: </span><span id="date"></span></div>
                      <div class="clearfix weather-temperature"> <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="clear" id="icon"></span>
                       
                       </div>
                        <h2 id="description"></h2>
   
    <div class="date">
      <form>
        <span id="calendar">Calendar</span>
        <input type="date" id="dates" />
      </form>
    </div>

   
    <br /><br />

    <div class="card">
      <div class="container text-center">
        <div class="row">
          <div class="col">

              <div class="float-left">
            <h3>Sunrise <span class="temperature"></span>
            </div>
            <div class="col">
                
                <p class="sun" id="sunrise"></p>
               
              </div></h3>

            <img src="src/images/sun.png" class="card-img-top" id="sunny" />

          </div>


          <div class="col">

              <div class="float-left">
            <h4>Sunset <span class="temperature"></span>
            </div>
            <div class="col">
                
                <p class="sun" id="sunset"></p>
                            
              </div></h4>
            
            <img src="src/images/night.jpg" class="card-img-top" id="night" />
          </div>
        </div>
      </div>
    </div>

    <br /><br />


     <h3>WEEK FORECAST</h3>
      <hr />
      <div>
      <div class="Week-forecast" id="Forecast4you"></div>
      </div>
    <p></p>

    <div class="weather-forecast" id="forecast">
      <div class="row">
        <div class="col-2">
          <div class="weather-forecast-date">Mon</div>
          <img src="http://openweathermap.org/img/wn/10d@2x.png"
          alt=""
          width="60"
          />
          <div class="weather-forecast-temperatures">
          <span class="badge text-bg-danger weather-forecast-temperature max">+18째C</span>  
          <span class="badge text-bg-primary weather-forecast-temperature min">+12째C</span>
        </div>
      </div>
    </div>
  </div>
      
      <div class="ending">
        <a href="https://github.com/Olga-matros/project-weather">Open-source code</a>, by Olha Novytska
      <div>Hosted with <a href="https://clever-biscotti-d843c4.netlify.app">Netlify</a></div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
