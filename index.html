<!DOCTYPE html>
<html>
  <head>
    <title>homework week 2_Forecast4you</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fresca&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/9aa59a030e.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
                <div class="row">
                  <div class="col-7">
                      <form id="search-form">
                          <div class="mb-3">
                            <input type="text" class="form-control" id="search-text-input" placeholder="Enter a city here" autofocus="on" autocomplete="off">
                          </div>
                          <button type="submit" class="btn btn-primary search-button" value="Search" id="search-button">Submit</button>
                          
                          <button type="submit" class="btn btn-primary search-button" id="current-location-button">  <i class="fa-solid fa-map-location-dot"></i></button>
                      </form>
                  </div>
                  
                  <div class="col current-weather-text">
                      <div>           
                      <span class="temperature" id="temperature"></span><a id="celsius"> °C</a>|<a id="farenheit-link">°F</a>  
                      </div>
                      <div>
                      Humidity: <span id="humidity"></span>%
                      </div>
                      <div>
                      Wind: <span id="wind"></span> m/s
                      </div>
                  </div>
              </div>
              <div class="container-weather">
                  <div class="row">
                    <div class="col">

                      
                      <h1 id="city"></h1>
                      <div>Last updated: <span id="date"></span></div>
                      <div class="clearfix weather-temperature"> <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="clear" id="icon"></span>
                       
                       </div>
                        <h2 id="description"></h2>
   
    <div class="date">
      <form>
        Calendar
        <input type="date" id="dates" />
      </form>
    </div>

   
    <br /><br />

    <div class="card">
      <div class="container text-center">
        <div class="row">
          <div class="col">

              <div class="float-left">
            <h3>Sunrise <span class="temperature"></span>
            </div>
            <div class="col">
                
                <p class="sun" id="sunrise"></p>
               
              </div></h3>

            <img src="src/images/sun.png" class="card-img-top" id="sunny" />

          </div>


          <div class="col">

              <div class="float-left">
            <h4>Sunset <span class="temperature"></span>
            </div>
            <div class="col">
                
                <p class="sun" id="sunset"></p>
                            
              </div></h4>
            
            <img src="src/images/night.jpg" class="card-img-top" id="night" />
          </div>
        </div>
      </div>
    </div>

    <br /><br />


     <h3>7-day forecast</h3>
      <hr />
      <div>
      <div class="weather-forecast" id="forecast"></div>
      </div>
    <p></p>

    <div class="container text-center">
      <div class="row">
        <div class="col">
          <img src="src/images/sun.png" class="card-img-top" />

          <br />
          Mon
          <br />
          <span class="badge text-bg-secondary">+26 °C</span>
        </div>
        <div class="col">
          <img src="src/images/sun.png" class="card-img-top" />
          <br />
          Tue
          <br />
          <span class="badge text-bg-success">+24 °C</span>
        </div>
        <div class="col">
          <img src="src/images/sun.png" class="card-img-top" />
          <br />
          Wed
          <br />
          <span class="badge text-bg-primary">+23 °C</span>
        </div>
        <div class="col">
          <img src="src/images/cloudrain.png" class="card-img-top" />
          <br />
          Thu
          <br />
          <span class="badge text-bg-secondary">+23 °C</span>
        </div>
        <div class="col">
          <img src="src/images/sun.png" class="card-img-top" />
          <br />
          Fri
          <br />
          <span class="badge text-bg-danger">+24 °C</span>
        </div>
        <div class="col">
          <span class="cloud">
            <img src="src/images/sun.png" class="card-img-top" />
          </span>
          <br />
          Sat
          <br />
          <span class="badge text-bg-success">+20 °C</span>
        </div>
        <div class="col">
          <img src="src/images/cloud.png" class="card-img-top" />
          <br />
          Sun
          <br />
          <span class="badge text-bg-danger">+22 °C</span>
        </div>
      </div>
      <div class="ending">
        <a href="https://github.com/Olga-matros/project-weather">Open-source code</a>, by Olha Novytska
      <div>Hosted with <a href="https://clever-biscotti-d843c4.netlify.app">Netlify</a></div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
